<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository File Explorer - MahendraPlus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .file-explorer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-icon {
            margin-right: 10px;
            color: #3498db;
        }

        .file-name {
            flex-grow: 1;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #e74c3c;
            padding: 10px;
            background: #fde8e8;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .file-size {
                margin-top: 5px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Repository File Explorer</h1>
            <p>mahendraplus.github.io</p>
        </div>

        <div class="file-explorer">
            <div id="fileList" class="file-list">
                <div class="loading">Loading files...</div>
            </div>
        </div>
    </div>

    <script>
        const owner = 'mahendraplus';
        const repo = 'mahendraplus.github.io';
        const path = 'Mahendra-Mali/ma';

        // Function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Function to get file icon
        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            const iconMap = {
                'pdf': 'fa-file-pdf',
                'doc': 'fa-file-word',
                'docx': 'fa-file-word',
                'xls': 'fa-file-excel',
                'xlsx': 'fa-file-excel',
                'jpg': 'fa-file-image',
                'jpeg': 'fa-file-image',
                'png': 'fa-file-image',
                'gif': 'fa-file-image',
                'md': 'fa-file-text',
                'txt': 'fa-file-text',
                'html': 'fa-file-code',
                'css': 'fa-file-code',
                'js': 'fa-file-code',
                'json': 'fa-file-code',
                'zip': 'fa-file-archive',
                'rar': 'fa-file-archive'
            };
            return iconMap[extension] || 'fa-file';
        }

        // Function to fetch and display files
        async function fetchRepositoryFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
                const data = await response.json();

                if (!Array.isArray(data)) {
                    throw new Error('Invalid response from GitHub API');
                }

                const fileListElement = document.getElementById('fileList');
                fileListElement.innerHTML = '';

                data.forEach(item => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const icon = document.createElement('i');
                    icon.className = `file-icon fas ${getFileIcon(item.name)}`;
                    
                    const fileName = document.createElement('span');
                    fileName.className = 'file-name';
                    fileName.textContent = item.name;
                    
                    const fileSize = document.createElement('span');
                    fileSize.className = 'file-size';
                    fileSize.textContent = formatFileSize(item.size);

                    fileItem.appendChild(icon);
                    fileItem.appendChild(fileName);
                    fileItem.appendChild(fileSize);
                    
                    fileItem.addEventListener('click', () => {
                        window.open(item.html_url, '_blank');
                    });

                    fileListElement.appendChild(fileItem);
                });
            } catch (error) {
                const fileListElement = document.getElementById('fileList');
                fileListElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-circle"></i>
                        Error loading files: ${error.message}
                    </div>`;
            }
        }

        // Initialize
        fetchRepositoryFiles();
    </script>
</body>
</html>

<head>
    <meta charset="UTF-8">

        <div class="file-explorer">
            <div id="fileList" class="file-list"></div>
        </div>
    </div>

    <script>
        // Static file list
        const files = [
            {
                name: 'example.pdf',
                size: 1024576, // size in bytes
                path: 'path/to/file'
            },
            // Add more files here
        ];

        // Same helper functions as above (formatFileSize, getFileIcon)

        function displayFiles() {

            fileListElement.innerHTML = '';

            files.forEach(item => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const icon = document.createElement('i');
                icon.className = `file-icon fas ${getFileIcon(item.name)}`;
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = item.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(item.size);

                fileItem.appendChild(icon);
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                
                fileItem.addEventListener('click', () => {
                    window.open(item.path, '_blank');
                });

                fileListElement.appendChild(fileItem);
            });
        }

        // Initialize
        displayFiles();
    </script>
</body>
</html>
